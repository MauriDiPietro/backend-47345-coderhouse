paths:

  /news:
    post:
      tags:
      - News
      summary: Registro de noticia nueva en base de datos.  
      requestBody:  
        content:
          application/json:
            schema:
              $ref: '#/components/parameters/schemas/BodyNewsPost'
        required: true
      responses:  
        200:
          description: Se registr√≥ la noticia correctamente.
          content: 
            application/json:
              schema: 
                $ref: '#/components/schema/News/New'
        500:
          description: error del servidor.
          $ref: '#/components/schema/News/NotFound'
        404:
          description: error de validacion del body.
          $ref: '#/components/schema/News/ValidationSchemaError'
    
    get:
      tags: 
      - News
      summary: Lista de noticias en base de datos.
      responses:
        200:
          description: Lista de noticias.
          content: 
            application/json:
              schema:
                $ref: '#/components/schema/News/getAllNews'
        500:
          description: error del servidor.
          $ref: '#/components/schema/News/NotFound'
 
  /news/{id}:
    get:
      tags:
      - News
      summary: Listar noticias por id.
     
      parameters:
        - in: path
          name: id
          required: true
          description: id references of new.
          schema:
            type: string
      responses:
        200:
          description: Noticia encontrada.
          content:
            application/json:
              schema:
                $ref: '#/components/schema/News/New'
          404:
            description: No se encuentra noticia con id {id}
            content:
              application/json:
                schema:
                  $ref: '#/components/schema/News/ErrorGetById'
  # /news/{id}/:
    put:
      tags:
      - News
      summary: Editar noticia
      parameters:
        - in: path
          name: id
          required: true
          description: string id required
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/parameters/schemas/BodyNewsPost'
        required: true
      responses:
          200:
            description: Noticia actualizada
            content:
              application/json:
                schema:
                  $ref: '#/components/schema/News/New'
          404:
            description: No se encuentra noticia con id {id}
            content:
              application/json:
                schema:
                  $ref: '#/components/schema/News/ErrorGetById'         
    delete:
      tags:
      - News
      summary: Eliminar noticia por id
      parameters:
        - in: path
          name: id
          required: true
          description: string id required
          schema:
            type: string
      responses:
        200:
          description: noticia eliminada
          content:
            application/json:
              schema:
                $ref: '#/components/schema/News/DeleteById'
        404:
          description: No se encuentra noticia con id {id}
          content:
            application/json:
              schema:
                $ref: '#/components/schema/News/ErrorGetById'